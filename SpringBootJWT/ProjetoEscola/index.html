<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Escola</title>
  </head>
  <body>

    <div class="principal">
        <div class="principal-topo">
            <h3>Cadastro de Usuário</h3>
        </div>
        <form action="" name="form" id="form">
            <div class="principal-corpo">
                <div class="principal-a">
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" class="txtnome" name="nome" id="nome"><br>

                    <label for="usuario">Usuário</label><br>
                    <input type="text" class="txtusuario" name="usuario" id="usuario"><br>

                    <label for="email">Email:</label><br>
                    <input type="email" class="txtemail" name="email" id="email"><br>

                    <label for="senha">Senha:</label><br>
                    <input type="password" class="txtsenha" name="senha" id="senha"><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="text" class="txttelefone" name="telefone" id="telefone"><br><br>
                    <button class="btnCadastrar" name="button" id="button" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
    </body>
    </html>
  </body>
</html>
